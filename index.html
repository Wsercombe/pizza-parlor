<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <div class = "container">
    <form id = "order">
      <h1>Welcome to the Pizza Parlor</h1>
      <p>Select your size, toppings, and/or sides</p>
      <div class = "row">
        <div class = "col-3">
          Pizza Type
        </div>
        <div class = "col-9">
          <select class="form-control" id="pizza-size">
            <option value="0">None</option>
            <option value="1">Small</option>
            <option value="2">Medium</option>
            <option value="3">Large</option>
          </select>
        </div>
      </div>
      <div class = "row">
        <div class = "col-3">
          Toppings
        </div>
        <div class = "col-9">
          <select class="form-control" id="topping">
            <option value="0">None</option>
            <option value="1">Pepperoni</option>
            <option value="2">Jalepeno</option>
            <option value="3">Green Peppers</option>
            <option value="4">Pineappple</option>
            <option value="5">Sausage</option>
          </select>
        </div>
      </div>
      <div class = "row">
        <div class = "col-3">
          Sides
        </div>
        <div class = "col-9">
          <select class="form-control" id="sides">
            <option value="0">None</option>
            <option value="1">Wings</option>
            <option value="2">Bread Sticks</option>
            <option value="3">Soda</option>
          </select>
        </div>
      </div>
      <button type="submit" class = "btn btn-dark">Submit</button>
    </form>
  </div>


</body>
</html>
