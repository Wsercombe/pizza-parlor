<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <div class = "container">
    <form id = "order">
      <h1>Welcome to the Pizza Parlor</h1>
      <p>Select your size, toppings, and/or sides</p>
      <div class = "row">
        <div class = "col-4">
          <p>Pizza Type <small>(Small: $10, Medium: $13, Large: $15)</small></p> 
        </div>
        <div class = "col-8">
          <select class="form-control" id="pizza-size">
            <option value="1">None</option>
            <option value="2">Small</option>
            <option value="3">Medium</option>
            <option value="4">Large</option>
          </select>
        </div>
      </div>
      <div class = "row">
        <div class = "col-4">
          <p>Toppings <small>($2)</small></p> 
        </div>
        <div class = "col-8">
          <select class="form-control" id="topping">
            <option value="1">None</option>
            <option value="2">Pepperoni</option>
            <option value="3">Jalepeno</option>
            <option value="4">Green Peppers</option>
            <option value="5">Pineappple</option>
            <option value="6">Sausage</option>
          </select>
        </div>
      </div>
      <div class = "row">
        <div class = "col-4">
          <p>Sides <small>($5)</small></p>
        </div>
        <div class = "col-8">
          <select class="form-control" id="side">
            <option value="1">None</option>
            <option value="2">Wings</option>
            <option value="3">Bread Sticks</option>
            <option value="4">Soda</option>
          </select>
        </div>
      </div>
      <div class = "row">
        <div class = "col-4">
          <button type="submit" class = "btn btn-dark">Submit</button>
        </div>
        <div class = "col-8">
          <p>Total Price: <span id = "price"></span></p>
      
    </form>
  </div>


</body>
</html>
